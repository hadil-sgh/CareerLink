<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="/FrontEnd/CareerLink1/src/assets/BackOffice/images/logos/Logoslim-removebg-preview.png" alt="Company Logo">
        <h1>Welcome to our CareerLink app!</h1>
    </div>
    <div class="content">
        <p>Hello ${user.firstName} ${user.lastName},</p>
        <p>Please click the link below to complete your registration:</p>
        <a href="${registrationUrl}">Complete Registration</a>
    </div>
    <div class="footer">
        <p>Thanks,</p>
        <p>The Team</p>
    </div>
</div>
</body>
</html>
