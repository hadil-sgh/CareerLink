<div class="separator"></div>

<div tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!-- Modal header content -->
      </div>
      <div class="modal-body">
        <form [formGroup]="timeoffForm">
          <label class="labelnorm" for="star-rating">Is there a Blackout ?</label>
          <br>
                    <!-- Add a loading indicator -->
                 <div *ngIf="isThereABlackout === undefined">Loading...</div>
                 <img *ngIf="isThereABlackout === true" src="/assets/FrontOffice/img/yes.png" class="button-icon1">
                 <img *ngIf="isThereABlackout === false" src="/assets/FrontOffice/img/no.png" class="button-icon1">

          <div class="d-flex justify-content-between align-items-center">
            <div>
             

                <label class="labelnorm" for="star-rating">Current Month Grade</label>
                <div class="star-rating">
                    <span *ngFor="let star of stars" class="star" [ngClass]="{'checked': star === 'checked', 'half': star === 'half'}">&#9733;</span>
                </div>
                
            </div>
            <div class="d-flex justify-content-end" style="margin-right: -5mm;">
                <div class="card text-white bg-info mb-3" style="max-width: 14rem; max-height: 7rem; margin-right: 5mm;">
                    <div class="card-body d-flex align-items-center">
                        <div class="ml-auto">
                            <!-- Placeholder for image -->
                            <img src="assets\BackOffice\images\icons\left1.png" class="button-icon1">
                        </div>
                        <div>
                            <label class="labelcard">Days left</label>
                            <div class="labelcard">{{ daysLeft }}</div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end" style="margin-right: -5mm;">

                <div class="card text-white bg-info mb-3" style="max-width: 14rem; max-height: 7rem;">
                    <div class="card-body d-flex align-items-center">
                        <div class="ml-auto">
                            <!-- Placeholder for image -->
                            <img src="assets\BackOffice\images\icons\off.png" class="button-icon1">
                        </div>
                        <div>
                            <label class="labelcard">Days off </label>
                            <div class="labelcard">{{ dayOffs }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          </div>
          <label class="labelnorm">Members Present from this/her team  </label> <br>
          <label class="labelnorm2">{{teammerberpresent}} </label> 
        
      
          <table class="table">
            <label class="labelnorm">upcoming deadlines</label>
            <tbody>
              <tr *ngFor="let task of tasks">
                <td>{{ task.dueDate | date }}</td>
                <td>{{ task.description }}</td>
              </tr>
            </tbody>
          </table>

          <div class="mb-3">
            <div class="form-group">
              <label for="status" class="labelnorm">Status</label>
              <select id="status" class="form-select" formControlName="status">
                <option value="Accepted">Accepted</option>
                <option value="Rejected">Rejected</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-primary m-1" (click)="updateStatus()">
          <img src="/assets/FrontOffice/img/save.png" alt="Edit Icon" class="button-icon" />
          Save
        </button>
        <button type="button" class="btn btn-outline-danger m-1" data-dismiss="modal" (click)="closeModal()">
          <img src="/assets/FrontOffice/img/rejected.png" alt="Edit Icon" class="button-icon" />
          Close
        </button>
      </div>
    </div>
  </div>
</div>
  <style>
    .separator {
    height: 80px; }
    .separator1 {
    height: 10px; }
    .button-space {
    margin: 0 10px; } 
    .button-space1 {
    margin: 0 5px; 
  }
  .swal-center {
  display: flex;
  align-items: center;
  justify-content: center;
  }
  .button-icon {
    width: 20px; 
    height: auto; 
    margin-right: 5px; 
  }
  .status-icon {
    width: 20px; 
    height: auto; 
    margin-right: 5px; 
  }
  .star-rating {
  font-size: 30px; /* Increase the font size to make stars bigger */
}

/* Add or update the existing styles for stars */
.star {
  color: gray;
  display: inline-block;
}

.checked {
  color: gold;
}

.half {
  position: relative;
  display: inline-block;
}

.half:before {
  content: '\2605'; /* Unicode character for a solid star */
  position: absolute;
  overflow: hidden;
  width: 50%; /* Display half of the star */
  color: gold; /* Color of the half star */
}


  .button-icon1 {
    width: 40px; 
    height: auto; 
    margin-right: 5px; 
  }
  .labelcard{
    font-size: 17px;
    color: aliceblue;
  }
  .labelnorm{
    font-size: 20px;
    font-weight: bold;
    color: black;
  }
  .labelnorm2{
    font-size: 20px;
  }
