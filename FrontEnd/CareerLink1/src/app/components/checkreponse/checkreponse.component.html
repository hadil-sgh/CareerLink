<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <!-- Texte au-dessus du QR Code -->
        <div class="card-header bg-dark text-white text-center">
          Thank You for Scanning the QR Code to Verify Your Response
        </div>
        <div class="card-body text-center">
          <!-- Espace pour le QR Code -->
          <div class="mb-3">
            <!-- Affichage du QR Code -->
            <div *ngIf="qrCodeImageUrl" class="qr-code-container">
              <img [src]="qrCodeImageUrl" alt="QR Code" class="img-fluid qr-code-img">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
