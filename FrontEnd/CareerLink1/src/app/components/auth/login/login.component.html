<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <h3>Welcome</h3>
            <p>Welcome back! Ready to dive back into your career journey? Log in to CareerLink now and pick up right where you left off. Your next opportunity awaits!</p>
            <input type="submit" name="register" routerLink="/register" value="Register"/><br/>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Login</h3>
                    <div class="row register-form">
                        <form (ngSubmit)="authenticate()">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" name="email" [(ngModel)]="authRequest.email" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password *" name="pwd" [(ngModel)]="authRequest.pwd" />
                                </div>
                                <div class="col-md-6">
                                    <input type="submit" class="btnRegister"  value="Login"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
