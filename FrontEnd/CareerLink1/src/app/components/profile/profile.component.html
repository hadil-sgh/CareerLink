<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.component.css">
</head>

<body>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="path/to/your/photo.jpg" alt="Profile Picture">
        </div>
        <div class="profile-details">
            <h2>User Profile</h2>
            <div class="detail-item">
                <label for="cin">CIN:</label>
                <input type="text" id="cin" name="cin" placeholder="Enter CIN">
            </div>
            <div class="detail-item">
                <label for="tel">Phone Number:</label>
                <input type="text" id="tel" name="tel" placeholder="Enter Phone Number">
            </div>
            <div class="detail-item">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="detail-item">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter Address">
            </div>
            <div class="detail-item">
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" placeholder="Enter Skills"></textarea>
            </div>
            <div class="detail-item">
                <label for="job-history">Job History:</label>
                <textarea id="job-history" name="job-history" placeholder="Enter Job History"></textarea>
            </div>
            <div class="detail-item">
                <label for="training">Training:</label>
                <textarea id="training" name="training" placeholder="Enter Training Details"></textarea>
            </div>
            <div class="detail-item">
                <label for="cv">Upload CV:</label>
                <input type="file" id="cv" name="cv" accept=".pdf">
            </div>
        </div>
    </div>
</body>

</html>
