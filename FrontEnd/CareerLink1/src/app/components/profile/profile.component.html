<div class="row mt-3">
    <div class="col-md-7">
    <div class="card w-100">
      <div class="card-body p-4">
        <form onSubmit={handleSubmit}>
            <label htmlFor="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" value={users.firstName} readOnly /><br /><br />
            <label htmlFor="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value={formData.lastName} readOnly /><br /><br />
        
        <label htmlFor="role">Role:</label>
        <input type="text" id="role" name="role" value={formData.role} readOnly /><br /><br />
        
        <label htmlFor="email">Email:</label>
        <input type="email" id="email" name="email" value={formData.email} readOnly /><br /><br />
        
        <label htmlFor="cin">CIN:</label>
        <input type="text" id="cin" name="cin" onChange={handleChange} /><br /><br />
        
        <label htmlFor="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" onChange={handleChange} /><br /><br />
        
        <label htmlFor="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" onChange={handleChange} /><br /><br />
        
        <label htmlFor="address">Address:</label>
        <input type="text" id="address" name="address" onChange={handleChange} /><br /><br />
        
        <label htmlFor="skills">Skills:</label>
        <input type="text" id="skills" name="skills" onChange={handleChange} /><br /><br />
        
        <label htmlFor="history">History:</label>
        <textarea id="history" name="history" onChange={handleChange}></textarea><br /><br />
        
        <label htmlFor="training">Training:</label>
        <input type="text" id="training" name="training" onChange={handleChange} /><br /><br />
        
        <label htmlFor="cv">CV (PDF):</label>
        <input type="file" id="cv" name="cv" onChange={handleChange} /><br /><br />
        
        <label htmlFor="photo">Photo:</label>
        <input type="file" id="photo" name="photo" onChange={handleChange} /><br /><br />
        
        <input type="submit" class="btn btn-primary m-1" value="Save" />
        </form>

      </div>
    </div>
    </div>
</div>
