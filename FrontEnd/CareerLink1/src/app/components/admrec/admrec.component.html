<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <h5 class="card-header">Reclamation List</h5>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>DATE</th>
            <th>DESCRIPTION</th>
            <th>TYPE</th>
            <th class="text-center align-middle">ACTION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reclamation of reclamations">
            <td>{{ reclamation.datereclamation | date }}</td>
            <td>{{ reclamation.description }}</td>
            <td>{{ reclamation.typeReclamation }}</td>
            <td class="text-center align-middle">
              <!-- Utilisez *ngIf pour afficher le bon bouton en fonction de hasResponse(reclamation) -->
              <ng-container *ngIf="!hasResponse(reclamation)">
                <button type="button" class="btn btn-lg btn-info" [routerLink]="['/admin/reponse', reclamation.idreclamation]">Answer</button>
              </ng-container>
              <ng-container *ngIf="hasResponse(reclamation)">
                <button type="button" class="btn btn-lg btn-info" [disabled]="true">Already Answered</button>
              </ng-container>
            </td>
          </tr>
          <!-- Ajouter une condition si la liste de rÃ©clamations est vide -->
          <tr *ngIf="reclamations.length === 0">
            <td colspan="4" class="text-center">No reclamations found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
