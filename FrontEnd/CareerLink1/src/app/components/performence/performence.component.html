<div class="card">
    <div class="card-body">
        <form [formGroup]="performanceForm" (ngSubmit)="addPerformance()">
            <h1 style="text-align: center;"> set a performance</h1>
                  
            <div class="form-group">
                <label class="form-label" for="user">Employee:</label>
                <select formControlName="user" class="form-control" id="user">
                    <option *ngFor="let user of users" [ngValue]="user">{{ user.firstName}} {{ user.lastName }}</option>
                </select>
                
            </div>
         
            <div class="row">
                <div class="col">
                    <table class="table" >
                        <label class="labelnorm">This Month's Work</label>
                        <tbody>
                            <tr *ngFor="let task of tasks">
                                <td>{{ task.dueDate | date }}</td>
                                <td>{{ task.description }}</td>
                                <td>
                                    <img [src]="getImageSource(task.status.toString())" alt="{{task.status}} icon" class="status-icon" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="card text-white bg-info mb-3 mx-3 my-4" style="max-width: 14rem; max-height: 7rem;">
                            <div class="card-body d-flex align-items-center" *ngFor="let team of teamNames">
                                <div class="ml-auto">
                                    <!-- Placeholder for image -->
                                    <img src="assets/FrontOffice/img/team.png" class="button-icon1">
                                </div>
                                <div>
                                 
                                    <div >{{ team}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            
            <div class="form-group">
                <label class="form-label" for="week">Month:</label>
                <select formControlName="week" class="form-control" id="week">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
        
            
            <div class="form-group">
                <label class="form-label" for="comment">Comment:</label>
                <input type="text" formControlName="comment" class="form-control" id="comment">
            </div>
          
            <div class="form-group">
                <label class="form-label" for="grade">Grade:</label>
                <div id="star-rating" class="star-rating">
                    <span class="star" (click)="selectStars(1)" [ngClass]="{'selected': selectedStars >= 1}">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="star" (click)="selectStars(2)" [ngClass]="{'selected': selectedStars >= 2}">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="star" (click)="selectStars(3)" [ngClass]="{'selected': selectedStars >= 3}">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="star" (click)="selectStars(4)" [ngClass]="{'selected': selectedStars >= 4}">
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <span class="star" (click)="selectStars(5)" [ngClass]="{'selected': selectedStars >= 5}">
                        <i class="fa-solid fa-star"></i>
                    </span>
                </div>
                <input type="hidden" formControlName="grade" id="grade">
            </div>
            
            <div class="separator"></div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-primary m-1">
                    <img src="/assets/FrontOffice/img/add.png" alt="Edit Icon" class="button-icon" />
                    Add
                </button>
                <button type="button" class="btn btn-outline-secondary m-1" (click)="resetForm()">
                    <img src="/assets/FrontOffice/img/clear.png" alt="Edit Icon" class="button-icon" />
                    Clear
                </button>
            </div>
            
        </form>
    </div>
</div>
