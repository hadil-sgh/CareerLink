<app-header-front></app-header-front>

<div class="card mt-5 mb-5">
    <div class="mx-auto table-container">
        <h6 class="card-header">Expense List</h6>
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>PROJECT</th>
                        <th>AMOUNT</th>
                        <th>DATE</th>
                        <th>CATEGORY</th>
                        <th>METHODPAYMENT</th>
                        <th>ACTIONS</th> <!-- Ajout de la colonne ACTIONS -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let expense of expenses">
                        <td>{{expense.project ? expense.project.name : 'N/A'}}</td>
                        <td>{{expense.amount}}</td>
                        <td>{{expense.dateexpense | date }}</td>
                        <td>{{expense.category}}</td>
                        <td>{{expense.methodPayment}}</td>
                        <td>
                            <!-- Bouton Pay -->
                            <button class="btn btn-lg btn-success" (click)="payExpense(expense)">Pay</button>
                            <!-- Bouton Claim -->
                            <button type="button" class="btn btn-lg btn-warning m-1" [routerLink]="['/Employee/reclamation', expense.idexpense]">Claim</button>
                            <!-- Bouton Generate QR Code -->
                            <div>
                                <button type="button" class="btn btn-dark" (click)="generateQrCode(expense)">Generate QR Code</button>
                            </div>
                            <!-- Affichage de l'image QR Code -->
                            <div class="mt-3 text-center">
                                <img *ngIf="expense.qrCodeImageUrl" [src]="expense.qrCodeImageUrl" alt="QR Code" class="img-fluid">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
