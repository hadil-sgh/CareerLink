
<div class="row">
  <div class="col-lg-12 d-flex align-items-stretch">
    <div class="card w-100">
      <div class="card-body p-4">
        <div class="mb-4"></div>
        <div class="d-flex justify-content-end mb-3">
          <input type="number" class="form-control" placeholder="Enter Year" [(ngModel)]="Year">
          <button class="btn btn-outline-primary" (click)="fetchStatistics()">Fetch Statistics</button>
        </div>
        <div class="separator"></div>
        <!-- Centered container for the pie chart -->
        <div class="pie-chart-container">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>


<style>
  .pie-chart-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%; /* Adjust width as needed */
  height: 400px; /* Adjust height as needed */
}

</style>
